version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - yep
    - correct

- intent: deny
  examples: |
    - no
    - n
    - I don't think so
    - no way
    - not really

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: abilities
  examples: |
    - What can you do?
    - What do you do?
    - What can I do with you?
    - What can you help me with?

- intent: aboutpokemon
  examples: |
    - I want to know about [Squirtle](pokemon)
    - Tell me about [Muk](pokemon)

- intent: abouttype
  examples: |
    - What type is [Squirtle](pokemon)?
    - What is the type of [Muk](pokemon)?

- intent: aboutvulnerability
  examples: |
    - What is effective against [Psychic](pokemon_type) type?
    - What is good against [Dragon](pokemon_type) pokemons?

- lookup: pokemon_type
