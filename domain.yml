version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - abilities
  - aboutpokemon
  - abouttype
  - aboutvulnerability
  - aboutstrength

entities:
  - pokemon
  - pokemon_type

slots:
  pokemon:
    type: text
    mappings:
      - type: from_entity
        entity: pokemon

  pokemon_type:
    type: text
    mappings:
      - type: from_entity
        entity: pokemon_type

responses:
  utter_greet:
  - text: "Hey! What can I help you with?"

  utter_goodbye:
  - text: "See you! Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_iamapokedex:
  - text: "I am a pokedex chatbot, I can tell you about pokemons from the first generation."

  utter_pokemon_entry:
  - text: "Entry about {pokemon}:"

  utter_inquiry_another_information:
  - text: "Do you want to ask about anything else?"

  utter_please_rephrase:
  - text: "I'm sorry, I didn't quite understand that. Could you rephrase?"

actions:
  - action_pokedex_entry
  - action_get_type
  - action_get_type_vulnerability
  - action_get_type_strength
  - action_get_image


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
