version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - abilities
  - aboutpokemon
  - abouttype
  - weakness

entities:
  - pokemon
  - pokemon_type

slots:
  pokemon:
    type: text
    mappings:
      - type: from_entity
        entity: pokemon

  pokemon_type:
    type: text
    mappings:
      - type: from_entity
        entity: pokemon_type

responses:
  utter_greet:
  - text: "Hey! What can I help you with?"

  utter_goodbye:
  - text: "See you! Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_iamapokedex:
  - text: "I am a pokedex chatbot, I can tell you about pokemons from the first generation."

  utter_pokemon_entry:
  - text: "Entry about {pokemon}:"

  utter_pokemon_type:
    - text: "{pokemon} is {pokemon_type} type."

  utter_inquiry_another_information:
  - text: "Do you want to ask about anything else?"

actions:
  - action_pokedex_entry
  - action_get_type


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
